<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
    <title>ishop</title>


</head>
<body>
<div id="Container"></div>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script type="text/javascript" src="FilterBlock.js"></script>
<link rel="stylesheet" type="text/css" href="FilterBlock.css">
<script>
    let randomStr = [
        {text: "последовательность"},
        {text: "фиксированным количеством"},
        {text: "максимальную длину строки"},
        {text: "два принципиально разных подхода"},
        {text: "каждый момент времени"},
        {text: "обработкой символов произвольной длины"},
        {text: "долгое выполнение операций"},
        {text: "отсутствие средств контроля"},
        {text: "многие преимущества обоих подходов"},
        {text: "строка является «чёрным ящиком»"},
    ];
    for (let i = 0; i < randomStr.length; i++) {
        randomStr[i].code = i;
    }
    ;
    ReactDOM.render(
        React.createElement(FilterBlock, {str: randomStr}),
        document.getElementById('Container')
    );
</script>
</body>

</html>
