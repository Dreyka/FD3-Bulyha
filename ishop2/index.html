<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
    <title>ishop2</title>
</head>
<body>
<div id="Container"></div>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script type="text/javascript" src="Ishop2Block.js"></script>
<link rel="stylesheet" type="text/css" href="Ishop2Block.css">
<script type="text/javascript" src="Ishop2Product.js"></script>
<link rel="stylesheet" type="text/css" href="Ishop2Product.css">
<script>
    let ishopHead = [
        {
            head: "Name",
        },
        {
            head: "Price",
        },
        {
            head: "URL",
        },
        {
            head: "Quantity",
        },
        {
            head: "Control",
        },
    ];
    let ishopProducts = [
        {
            name: "apple",
            price: "5$",
            URL_foto: "img",
            count: 100,
        },
        {
            name: "lime",
            price: "15$",
            URL_foto: "img",
            count: 30
        },
        {
            name: "pineapple",
            price: "30$",
            URL_foto: "img",
            count: 50
        },
        {
            name: "pear",
            price: "30$",
            URL_foto: "img",
            count: 50
        },
    ];

    ReactDOM.render(
        React.createElement(Ishop2Block, {
            head: ishopHead,
            products: ishopProducts,
        }),
        document.getElementById('Container')
    );
</script>
</body>

</html>
